<!DOCTYPE html>
<html lang="en">
<head>
   <title>
    WhatsApp Clone
   </title>
   <link rel="stylesheet" href="design.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="flexbox-1">
            <div class="left-section">
                WhatsApp
             </div>
             <div class="middle-section">
            
             </div>
             <div class="right-section">
               <button class="cam-button">
                  <img class="camera" src="whatsapp-icons/camera.png">
               </button>
                <button class="cam-button">
                   <img class="search" src="whatsapp-icons/icons8-search-50 (1).png" >
                </button>
                <button class="cam-button">
                   <img class="dots"  src="whatsapp-icons/dots.png">
                </button>
             </div>
        </div>
         <div class="flexbox-2">
               <div class="flex-content">
                  <div class="corner-left">
                     <button class="corner-button">
                        <img class="community-img" src="whatsapp-icons/group.png" >
                     </button>
                  </div>
                  <div class="chat-section">
                     <button class="chat-button">
                        <div >Chats</div>
                       
                     </button>
                  </div>
                  <div class="status-section">
                     <button class="status-button">
                        Status
                     </button>
                  </div>
                  <div class="calls-section">
                     <button class="call-button">
                        Calls
                     </button>
                  </div>
               </div>
          </div>
          <div class="flex-3">
            <div class="flexiii">

                  </div>   
               </div>
            </div>
           
            <div class="chat-content">
               <div class="pic">

                  </div>
                  <div class="time-stamp">

                  </div>
               </div>   
            </div> <div class="chat-content">
               <div class="pic">
                  <img  class="dp" src="whatsappdp/panda.jpg" >

               </div>   
            </div> <div class="chat-content">
               <div class="pic">
                  <img  class="dp" src="whatsappdp/panther.jpg" >
                  <div class="text">
                     <p class="name">Panther</p>
                     <p class="message"> &#x2713; Be Careful with me</p>
                  </div>
                  <div class="time-stamp">
                     <div class="time">01:27</div>
                  </div>
               </div>   
            </div> <div class="chat-content">
               <div class="pic">
                  <img  class="dp" src="whatsappdp/horns.jpg" >

                     <p class="name">Stag Deer</p>

                  </div>

                     <div class="time">11:19</div>
                  </div>
               </div>   
            </div> <div class="chat-content">
               <div class="pic">
                  <img  class="dp" src="whatsappdp/snakes.jpg" >

                     <p class="name">Snake</p>
                     <p class="message"> &#x2713; Stay away from me</p>

             <div class="chat-content">

               <div class="pic">

                  <div >

                    </button>
                  </div>
               </div>   
            </div>
            
         </div>
          </div>
</body>
</html>
